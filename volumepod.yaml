apiVersion: v1
kind: Pod
metadata:
  name: redis
spec:
  containers:
  - name: app1
    image: supergiantkir/animals:bear
    volumeMounts:
    - name: mydir
      mountPath: /app/data
  - name: app2
    image: yanivomc/spring-music:latest
    volumeMounts:
    - name: mydir
      mountPath: /app/data
  volumes:
  - name: mydir
    hostPath:
      # Ensure the file directory is created.
      path: /tmp/files
      type: DirectoryOrCreate


